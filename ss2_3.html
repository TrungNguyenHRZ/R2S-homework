<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS2_3</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
    
<body>
    <h1>HTML Form Elements</h1>
    <div id="form">
        <form action="">
            <label for="name">Tên: </label>
            <input type="text" id="name" value="" placeholder="Nhập họ và tên" required><br>

            <label for="age">Tuổi: </label>
            <input type="number" id="age" value="" placeholder="Nhập tuổi" required><br>

            <label for="country">Quốc gia: </label>
            <select name="country" id="country">
                <option value="vn">Việt Nam</option>
                <option value="en">Anh</option>
                <option value="jp">Nhật Bản</option>
            </select><br>

            <label for="isMarried">Đã có gia đình chưa?: </label>
            <input type="checkbox" name="" id="isMarried"><br>

            <label for="date">Ngày sinh: </label>
            <input type="date" name="date" id="date"><br>

            <label for="gender">Giới tính</label>
            <input type="radio" id="gender-male" name="gender" value="male">
            <label for="gender-male">Nam</label>
            <input type="radio" id="gender-female" name="gender" value="female">
            <label for="gender-female">Nữ</label> <br>

            <label for="note">Ghi chú thêm:</label>
            <textarea name="" id="" cols="30" rows="4"></textarea><br>

            <label for="file">Ảnh chụp căn cước công dân: <input type="file" id="file" name="file"></label><br>

            <input type="submit">
            <input type="reset">

        </form>
    </div>
</body>

</html>
